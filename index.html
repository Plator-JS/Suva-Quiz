<!DOCTYPE html>
<html>
<head>
    <title>Suva Quiz</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center align-items-center">
    <canvas id="canvas"></canvas>

    <div id="quiz-container" class="card">
        <div class="card-header">
            <h1 id="question"></h1>
        </div>
        <div class="card-body">
            <div id="answers"></div>
        </div>
        <div class="card-footer">
            <button id="next-button" class='btn btn-primary' onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
    </div>
    <div id="result" hidden="true" class="card">
        <div class="card-header">
            <h1>Quiz beendet!</h1>
            <p>max. Punktzahl: 9</p>     
        </div>
        <div class="card-body">
            <u>Deine Punktzahl: <span id="score"></span></u>
            <p>Quelle: www.suva.ch</p>
        </div>
    </div>

    <script>
        let backgroundImage = new Image();
        let canvas, ctx;
        let canvasWidth, canvasHeight;

        function startGame() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas(); 
            window.addEventListener('resize', resizeCanvas);
            loadImages();
        }

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            draw();
        }

        function loadImages() {
            backgroundImage.src = 'suva.jpeg'; // hier muss noch ein Bild von der Suva hinein
            backgroundImage.onload = draw;
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            ctx.drawImage(backgroundImage, 0, 0, canvasWidth, canvasHeight);
        }

        window.onload = startGame;
    </script>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
